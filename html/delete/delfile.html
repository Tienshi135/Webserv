<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üóëÔ∏è DELETE Method Test</h1>

    <label for="filepath">File path to delete (e.g., /uploads/test.txt):</label>
    <input type="text" id="filepath" placeholder="/uploads/filename.ext" />

    <button onclick="deleteFile()">Delete File</button>

    <div id="result"></div>

    <script>
        async function deleteFile() {
            const filepath = document.getElementById('filepath').value;
            const resultDiv = document.getElementById('result');

            if (!filepath) {
                showResult('Please enter a file path', false);
                return;
            }

            try {
                const response = await fetch(filepath, {
                    method: 'DELETE'
                });

                resultDiv.style.display = 'block';

                if (response.ok) {
                    const text = await response.text();
                    showResult(`‚úÖ Success! Status: ${response.status}\n\n${text}`, true);
                } else {
                    const text = await response.text();
                    showResult(`‚ùå Error! Status: ${response.status}\n\n${text}`, false);
                }
            } catch (error) {
                showResult(`‚ùå Network error: ${error.message}`, false);
            }
        }

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
            resultDiv.style.display = 'block';
        }
    </script>
    <p><a href="../index.html">Home</a></p>
</body>
</html>
