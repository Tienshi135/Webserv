# Main production-like server
server {
    server_name production_server;
    host 127.0.0.1:8080;
    allow_methods GET POST DELETE;
    root ./html/;
    index index.html;
    error_page 404 /error/404.html 403 /error/403.html 500 /error/500.html;
    client_max_body_size 1000M;
    autoindex off;

    location /upload {
        allow_methods GET POST DELETE;
        root ./html/upload/;
        autoindex on;
    }


    location /location_web_test {
        allow_methods GET;
        root ./html/loc_web_test;
        index index.html;
        autoindex off;
    }

    location /cgi-bin {
        allow_methods GET POST;
        cgi_pass .sh /bin/sh .py /usr/bin/python3;

        root ./cgi-bin/;
    }
}

server {
    server_name server_for_tester;
    host 127.0.0.1:8000;
    allow_methods GET;
    root ./html/;
    index index.html;
    client_max_body_size 1000M;
    autoindex off;

    location /cgi-bin {
        allow_methods POST;
        cgi_pass .sh /bin/sh .py /usr/bin/python3;
    }
}

