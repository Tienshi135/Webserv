<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test - Webserv</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Page-specific styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .subtitle {
            font-size: 14px;
        }

        /* Already defined in styles.css */

        .back-link {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload Test</h1>
        <p class="subtitle">Test your Webserv POST implementation</p>

        <form id="uploadForm" enctype="multipart/form-data" method="POST" action="/upload">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to select a file or drag & drop</div>
                <div class="file-info">Any file type ‚Ä¢ Max size depends on server config</div>
                <input type="file" id="fileInput" name="file">
            </div>

            <div class="selected-file" id="selectedFile">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>

            <div class="button-group">
                <button type="submit" class="upload-btn" id="uploadBtn" disabled>Upload File</button>
                <button type="button" class="clear-btn" id="clearBtn">Clear</button>


                </div>
                    <div class="back-link">
                    <a href="/delete/delfile.html">Go to Delete File Page</a>
                    <a href="/">Back to Main Page</a>
                </div>

            </div>


        </form>

        <div class="status" id="status"></div>


    </div>



    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const uploadForm = document.getElementById('uploadForm');
        const status = document.getElementById('status');

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selected
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Handle file selection
        function handleFiles(files) {
            if (files.length === 0) return;

            const file = files[0];
            fileName.textContent = 'üìÑ ' + file.name;
            fileSize.textContent = formatFileSize(file.size);
            selectedFile.classList.add('show');
            uploadBtn.disabled = false;
            hideStatus();
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Clear selection
        clearBtn.addEventListener('click', () => {
            fileInput.value = '';
            selectedFile.classList.remove('show');
            uploadBtn.disabled = true;
            hideStatus();
        });

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files[0]) {
                showStatus('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            showStatus('Uploading...', 'loading');
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 201) {
                    const location = response.headers.get('Location');
                    showStatus('‚úÖ Upload successful! File saved as: ' + (location || 'unknown'), 'success');

                    // Clear form after success
                    setTimeout(() => {
                        fileInput.value = '';
                        selectedFile.classList.remove('show');
                        uploadBtn.disabled = true;
                    }, 2000);
                } else {
                    showStatus('‚ùå Upload failed: HTTP ' + response.status + ' ' + response.statusText, 'error');
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                showStatus('‚ùå Upload failed: ' + error.message, 'error');
                uploadBtn.disabled = false;
            }
        });

        // Show status message
        function showStatus(message, type) {
            status.className = 'status show ' + type;

            if (type === 'loading') {
                status.innerHTML = '<span class="spinner"></span>' + message;
            } else {
                status.textContent = message;
            }
        }

        // Hide status message
        function hideStatus() {
            status.classList.remove('show');
        }
    </script>
</body>
</html>
